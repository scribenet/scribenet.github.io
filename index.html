---
layout: default
title: Home
---

<div class="jumbotron">
	<div class="container">
		{% assign post = site.posts.first %}
		<h1 class="entry-title">
		    {{ post.title }}
		</h1>
		<div class="entry-content">{{ post.excerpt }}</div>
		<p>
			<a class="btn btn-md btn-primary" href="{{ root_url }}{{ post.url }}" role="button">Read more</a>
		</p>
	</div>
</div>

<div class="container">
<div id="home">
  <h1>Blog Archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>{{ post.date | date_to_string }}: <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
</div>
