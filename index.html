---
layout: default
title: Home
---

<div class="jumbotron">
	<div class="container">
		{% assign post = site.posts.first %}
		<h1 class="entry-title">
		    {{ post.title }}
		</h1>
		<div class="entry-content">{{ post.excerpt }}</div>
		<p>
			<a class="btn btn-md btn-primary" href="{{ root_url }}{{ post.url }}" role="button">Read more</a>
		</p>
	</div>
</div>

<div class="container">
<div id="home">
  <h1>Blog Entries</h1>
  <div class="posts list-group">
    {% for post in site.posts %}
      <a href="{{ post.url }}">
      	<h4 class="list-group-item-heading">{{ post.title }} <span class="label label-info">{{ post.date | date: '%B %d, %Y' }}</span></h4>
      	<p class="list-group-item-text">{{ post.excerpt }}</p>
      </a>
    {% endfor %}
  </div>
</div>
</div>
