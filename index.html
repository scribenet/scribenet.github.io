---
layout: default
title: Home
---

<div class="jumbotron">
	<div class="container">
		{% assign post = site.posts.first %}
		<h1 class="entry-title">
		    {{ post.title }}
		</h1>
		<div class="entry-content">{{ post.excerpt }}</div>
		<p>
			<a class="btn btn-md btn-primary" href="{{ root_url }}{{ post.url }}" role="button">Read more</a>
		</p>
	</div>
</div>

<div class="container">
<div id="home">
  <h2>Blog Entries</h2>
  <ul class="list-unstyled posts">
    {% for post in site.posts %}
      <li>
      	<h4><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: '%B %d, %Y' }}</small></h4>
      </li>
    {% endfor %}
  </ul>
</div>
</div>
