---
layout: default
---

<div class="jumbotron">
	<div class="container">
		<h1>
		    {{ page.title }}
		</h1>
		<p>
			{{ page.date | date: '%B %d, %Y' }}
		</p>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="blog-content">
				{{ content }}
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h2 class="panel-title">Blog Archive</h2>
			  	</div>
			  	<div class="panel-body">
			  		<ul class="list-unstyled posts-sb">
				    	{% for post in site.posts %}
					      	<li>
					      		<p><small class="text-muted">{{ post.date | date: '%B %d, %Y' }}</small> <a href="{{ post.url }}">{{ post.title }}</a></p>
					      	</li>
					    {% endfor %}
					</ul>
			  	</div>
			</div>
		</div>
	</div>
</div>
